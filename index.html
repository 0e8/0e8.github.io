<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>> Loading...</title>
        <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">
    </head>
    <body onload="loadWebsite()">
        <svg width="200" height="200" viewBox="0 0 100 100" id="loader">
            <polyline class="line-cornered stroke-still" points="0,0 100,0 100,100" stroke-width="10" fill="none"></polyline>
            <polyline class="line-cornered stroke-still" points="0,0 0,100 100,100" stroke-width="10" fill="none"></polyline>
            <polyline class="line-cornered stroke-animation" points="0,0 100,0 100,100" stroke-width="10" fill="none"></polyline>
            <polyline class="line-cornered stroke-animation" points="0,0 0,100 100,100" stroke-width="10" fill="none"></polyline>
        </svg>

        <div style="display:none;" id="mainButton">
        </div>

        <script>
            var loadingTime;
            
            function loadWebsite() {
                loadingTime = setTimeout(showPage, 3000);
            }
            
            function showPage() {
                window.open("https://shadowwqz.github.io/gts.html","_self")
                document.getElementById("loader").style.display = "none";
                document.getElementById("mainButton").style.display = "block";
            }
        </script>
    </body>
</html>
